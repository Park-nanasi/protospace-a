<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

  <head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>ProtoSpace</title>
  </head>

  <body>

    <div th:insert="~{header :: header}"></div>

    <div class="main_contents">
      <div class="container_Form">
        <h2>ユーザー新規登録</h2>
        <div class="form">
          <form th:action="@{/user}" th:method="post" th:object="${userForm}" enctype="multipart/form-data"
            class="new_user">

            <div class="field">
              <label for="email">メールアドレス</label><br />
              <input type="email" id="email" th:field="*{email}" />
              <div th:if="${fieldErrors != null and #maps.containsKey(fieldErrors, 'email')}"
                th:text="＊ + ${fieldErrors['email']}" class="error_message"></div>
            </div>

            <div class="field">
              <label for="password">パスワード</label><em>(6文字以上)</em><br />
              <input type="password" id="password" th:field="*{password}" />
            </div>

            <div class='field'>
              <div class='field-label'>
                <label for="password_confirmation">パスワード再入力</label>
              </div>
              <div class='field-input'>
                <input type="password" th:field="*{passwordConfirmation}" id="password_confirmation"
                  autocomplete="off" />
              </div>
              <div th:if="${fieldErrors != null and #maps.containsKey(fieldErrors, 'password')}"
                th:text="＊ + ${fieldErrors['password']}" class="error_message"></div>
              <div th:if="${fieldErrors != null and #maps.containsKey(fieldErrors, 'passwordConfirmation')}"
                th:text="＊ + ${fieldErrors['passwordConfirmation']}" class="error_message"></div>
            </div>

            <div class="field">
              <label for="username">ユーザー名</label><br />
              <input type="text" id="username" th:field="*{username}" autofocus="autofocus" />
              <div th:if="${fieldErrors != null and #maps.containsKey(fieldErrors, 'username')}"
                th:text="＊ + ${fieldErrors['username']}" class="error_message"></div>
            </div>

            <div class="field">
              <label for="profile">プロフィール</label><br />
              <input type="text" id="profile" th:field="*{profile}" autofocus="autofocus" />
              <div th:if="${fieldErrors != null and #maps.containsKey(fieldErrors, 'profile')}"
                th:text="＊ + ${fieldErrors['profile']}" class="error_message"></div>
            </div>
            <div class="field">
              <label for="profileImage" class="image">プロフィール画像</label><br />
              <input th:field="*{profileImage}" type="file" name="profileImage" id="profileImage" accept="image/*" />
            </div>

            <div class="field">
              <div class='field-label'>
                <label for="url">X URL</label><br />
              </div>
              <input style='width:26em' th:field="*{x}" type="url" name="url" id="url"
                placeholder="https://x.com/'＜your-account-name＞'" pattern="https://.*" />
              <div th:if="${#fields.hasErrors('x')}" th:text="＊ + ${fieldErrors['x']}" class="error_message">
              </div>
            </div>

            <div class="field">
              <div class='field-label'>
                <label for="url">Facebook URL</label><br />
              </div>
              <input style='width:26em' th:field="*{facebook}" type="url" name="url" id="url"
                placeholder="https://www.facebook.com/'＜your-account-name＞'" pattern="https://.*" />
              <div th:if="${#fields.hasErrors('facebook')}" th:text="＊ + ${fieldErrors['facebook']}"
                class="error_message">
              </div>
            </div>
            <div class="actions">
              <input type="submit" value="登録する">
            </div>

          </form>
        </div>
      </div>
    </div>

    <div th:insert="~{footer :: footer}"></div>

  </body>

</html>
