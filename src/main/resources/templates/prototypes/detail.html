<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>ProtoSpace</title>
</head>

<body>

<!-- ヘッダー -->
<div th:insert="~{header :: header}"></div>
  
<div class="main_contents">
  <div class="proto-detail">
    <div class="proto_info">
      <h2 class="title" th:text="${prototype.name}"></h2>
      <p class="author">
          <a th:href="@{'/users/' + ${prototype.user.id}}" th:text="'by ' + ${prototype.user.username}"></a>
        </p>
      <div class="proto-btns">
        <div th:if="${#authorization.expression('isAuthenticated()') and #authentication?.principal.id == prototype.user.id}">
          <a class="edit proto-btn-text" th:href="@{/prototypes/{prototypeId}/edit(prototypeId = ${prototype.id})}">編集する</a>
        </div>
        <div th:if="${#authorization.expression('isAuthenticated()') and #authentication?.principal.id == prototype.user.id}">
          <a class="delete proto-btn-text" th:href="@{/prototypes/{prototypeId}/delete(prototypeId=${prototype.id})}">削除する</a>
        </div>
      </div>
      <img th:src="@{'/uploads/' + ${prototype.image}}" alt="プロトタイプ画像">
      <h2 class="sub-title" >キャッチコピー</h2>
      <p class="catchcopy" th:text="${prototype.catchphrase}"></p>
      <h2 class="sub-title">コンセプト</h2>
      <p class="concept" th:text="${prototype.concept}"></p>
    </div>
    <div class="container">

      <span th:if="${errorMessages}" style="color:red;" th:text="${errorMessage}"></span>

      <p>コメント</p>
      <form th:action="@{/prototypes/{prototypeId}/comment(prototypeId=${prototype.id})}" 
      th:object="${commentForm}" 
      method="post">
        <textarea id="text" th:field="*{content}" rows="1"></textarea><br />
        <input type="submit" value="送信する">
      </form>
      <!-- <ul class="comments_lists">
        <li class="comments_list">
          <p>           
            <span th:each="comment: ${content}"></span> -->

            <ul class="comments_lists">
              <li class="comments_list" th:each="comment : ${comments}">
                <p>
                  <span th:text="${comment.content}"></span>
            <!-- <a th:href="@{/users/1}" th:text="ユーザー名"></a> -->
                  <a th:href="@{/users/${prototypeId}(prototypeId = ${prototype.id})}" th:text="'by ' + ${comment.user.username}"></a>
        </p>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- フッター -->
<div th:insert="~{footer :: footer}"></div>

</body>
</html>
