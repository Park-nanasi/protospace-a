<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>ProtoSpace</title>
</head>

<body>

<!-- ヘッダー -->
<div th:insert="~{header :: header}"></div>
  
<div class="main_contents">
  <div class="proto-detail">
    <div class="proto_info">
      <h2 class="title" th:text="${prototype.name}"></h2>
      <p class="author">
          <a th:href="@{'/users/' + ${prototype.user.id}}" th:text="'by ' + ${prototype.user.username}"></a>
        </p>
      <div class="proto-btns"
          th:if="${#authorization.expression('isAuthenticated()') and #authentication?.principal.id == prototype.user.id}">
        <div class="proto-btn">
          <a class="proto-btn-text" th:href="@{/prototypes/{prototypeId}/edit(prototypeId = ${prototype.id})}">編集する</a>
        </div>
        <div class="proto-btn">
          <a class="proto-btn-text" th:href="@{/prototypes/{prototypeId}/delete(prototypeId=${prototype.id})}">削除する</a>
        </div>
      </div>
      <img th:src="@{${prototype.image}}" alt="プロトタイプ画像">
      <h2 class="sub-title" >キャッチコピー</h2>
      <p class="catchcopy" th:text="${prototype.catchphrase}"></p>
      <h2 class="sub-title">コンセプト</h2>
      <p class="concept" th:text="${prototype.concept}"></p>
    </div>
    <!-- <div class="container"> 既存のコメント一覧
      <span th:if="${errorMessages}" style="color:red;" th:text="${errorMessages}"></span>
      <p>コメント</p>
      <div th:if="${#authorization.expression('isAuthenticated()')}">
        <form th:action="@{/prototypes/{prototypeId}/comment(prototypeId=${prototype.id})}" 
          th:object="${commentForm}" 
          method="post">
          <textarea id="text" th:field="*{content}" rows="1"></textarea><br>
          <input type="submit" value="送信する">
        </form>
      </div>
      <ul class="comments_lists">
        <li class="comments_list" th:each="comment : ${comments}">
          <p>
            <span th:text="${comment.content}"></span>
            <a th:href="@{/users/{userId}(userId = ${comment.user.id})}" th:text="'by ' + ${comment.user.username}"></a>
          </p>
        </li>
      </ul>
    </div> -->
    <div class="container_comment">
      <div class="comment_top">
        <p>コメント</p>
        <div th:if="${#authorization.expression('isAuthenticated()')}">
          <p>
            <a class="comment_new"
              th:href="@{'/prototypes/' + ${prototype.id} + '/comments/new'}"
              th:text="投稿する"></a>
          </p>
        </div>
      </div>

      <ul class="comments_lists">
        <li class="container_comment_detail" th:each="comment : ${comments}">
          <p class="comment_user">
            <a class = "comment_user_author" th:href="@{/users/{userId}(userId = ${comment.user.id})}"
              th:text="${comment.user.username}"></a>
            <a class="comment_edit_btn" th:href="@{/prototypes/{prototypeId}/comments/{commentId}/edit(prototypeId = ${prototype.id}, commentId = ${comment.id})}"
              th:text="編集"></a>
          </p>
          <div class="comment_box">
            <span class="comment_name" th:text="${comment.title}"></span>
            <!-- <a class="read_more" th:href="@{/comments/{id}(id=${comment.id})}">詳細を見る</a> -->
             <a class="read_more" th:href="@{'/prototypes/' + ${prototype.id} + '/comments/' + ${comment.id}}">詳細を見る</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- フッター -->
<div th:insert="~{footer :: footer}"></div>

</body>
</html>
